name: MLflow CI Training + Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/renal4452/Workflow-CI_Renaldy-Surya-Pratama.mlflow
      MLFLOW_TRACKING_USERNAME: renal4452
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
    # =========================
    # CHECKOUT
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # PYTHON
    # =========================
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
         python-version: "3.12.7"

    # =========================
    # INSTALL DEPENDENCIES
    # =========================
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          mlflow==2.19.0 \
          pandas \
          scikit-learn \
          numpy \
          matplotlib \
          seaborn

    # =========================
    # RUN MLFLOW PROJECT
    # =========================
    - name: Run MLflow Project
      run: |
        mlflow run . --env-manager=local --experiment-name bank-deposit-tuning
    
    # =========================
    # GET LATEST RUN_ID
    # =========================
    - name: Get latest MLflow run_id from DAGsHub using Python
      run: |
        python - <<EOF
        import mlflow

        mlflow.set_tracking_uri("${{ env.MLFLOW_TRACKING_URI }}")
        client = mlflow.tracking.MlflowClient(
            tracking_uri="${{ env.MLFLOW_TRACKING_URI }}"
        )

        # Ambil experiment
        experiment = client.get_experiment_by_name("bank-deposit-tuning")
        if experiment is None:
            raise ValueError("Experiment 'bank-deposit-tuning' not found on DAGsHub.")

        # Ambil run terbaru
        runs = client.list_run_infos(experiment.experiment_id, order_by=["start_time DESC"], max_results=1)
        if not runs:
            raise ValueError("No runs found in experiment.")

        run_id = runs[0].run_id
        print(f"RUN_ID={run_id}")

        # Simpan ke environment
        with open("${GITHUB_ENV}", "a") as f:
            f.write(f"RUN_ID={run_id}\n")
        EOF
      env:
        MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ env.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ env.MLFLOW_TRACKING_PASSWORD }}


    # =========================
    # LOGIN DOCKER HUB
    # =========================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # =========================
    # BUILD DOCKER FROM MODEL
    # =========================
    - name: Build Docker image from MLflow model
      run: |
        mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "renal4452/bank-mlflow:latest"

    # =========================
    # PUSH IMAGE
    # =========================
    - name: Push Docker image
      run: |
        docker push renal4452/bank-mlflow:latest
