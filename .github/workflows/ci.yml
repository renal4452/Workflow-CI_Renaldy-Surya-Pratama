name: MLflow CI Training + Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      MLFLOW_TRACKING_URI: https://dagshub.com/renal4452/Workflow-CI_Renaldy-Surya-Pratama.mlflow
      DAGSHUB_DISABLE_RICH: 1
      DAGSHUB_USE_OAUTH: false

    steps:
    # =========================
    # CHECKOUT
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # PYTHON
    # =========================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # =========================
    # INSTALL DEPENDENCIES
    # =========================
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          mlflow==2.17.2 \
          pandas \
          scikit-learn \
          numpy \
          matplotlib \
          seaborn

    # =========================
    # RUN MLFLOW PROJECT
    # =========================
    - name: Run MLflow Project
      run: |
        mlflow run . --env-manager=local

    # =========================
    # LOGIN DOCKER HUB
    # =========================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # =========================
    # BUILD DOCKER IMAGE
    # =========================
    - name: Build Docker image with MLflow
      run: |
        mlflow build-docker . -n renal4452/bank-mlflow:latest

    # =========================
